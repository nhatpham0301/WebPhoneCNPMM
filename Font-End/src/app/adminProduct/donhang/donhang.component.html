<div class="row header">
    <div class="col-sm">
      <h4>Đơn Hàng</h4>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm list-action-button">
      <a href="#" routerLink="listProduct" class="btn btn-link float-right fa fa-file fa-lg action-label">Product</a>
    </div>
  </div>
  
  <div class="row content">
    <div class="col-sm-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tên khách hàng</th>
            <th scope="col">Email</th>
            <th scope="col">Giá tiền</th> 
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let donhang of donhangs;index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ donhang.TenKH }}</td>
            <td>{{ donhang.Email }}</td>
            <td>{{ donhang.Tien }}</td>
            
            <td><button class='fa fa-edit' (click)='updateProduct1(product._id)' ></button></td>
            <td><button class='delete-label fa fa-trash-o' (click)='deleteProduct(product)' ></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
