<head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
        <!-- Title  -->
        <title>Essence - Fashion Ecommerce Template</title>
    
        <!-- Favicon  -->
        <link rel="icon" href="img/core-img/favicon.ico">
    
        <!-- Core Style CSS -->
      
    
</head>

<!--------------------------------->
<div class="headerBox">
    

    <ng-container>
        <div class="container2" *ngIf="backEnable.url === ''">
            <ul class="list">
                <li class="contain" [routerLink]="['/home']" routerLinkActive="active">Home</li>
                <li class="contain" [routerLink]="['/products']" routerLinkActive="active">Products</li>
                <li class="contain" [routerLink]="['/cart']" routerLinkActive="active">Cart</li>
                <li class="contain" [routerLink]="['/contact-us']" routerLinkActive="active">Contact Us</li>
            </ul>
        </div>
        <div class="container2" *ngIf="backEnable.url !== ''">
               
            <a class="backButton" [routerLink]="['/'+backEnable.url]">
                <fa style="font-size: 20px; margin-right: 10px;" name="long-arrow-left"></fa>{{backEnable.text}}
            </a>
        </div>
    </ng-container>
    <div class="container3">
            <span>
                    <img *ngIf="isLoggedIn()==true" class="circular--square" 
                    mat-card-image [src]="user.photoUrl" alt="My Facebook Photo">
             </span> 
            <h2><span *ngIf="isLoggedIn()==true" style=" font-size: 18px">{{user.firstName}} {{user.lastName}} </span></h2>
        <div >
                <mat-card-subtitle>
                  <button type="button" (click)="login()" *ngIf="isLoggedIn()==false" mat-flat-button color="primary">Sign In</button>
                  <button type="button" (click)="signOut()" *ngIf="isLoggedIn()==true" mat-flat-button color="primary">Sign Out</button>
                </mat-card-subtitle>
        </div>
        <!-- <ng-container *ngIf="loggedIn.name && !contactEnable"> -->
            
            <span class="cartText">
                <fa  [routerLink]="['/userlogin']" style="font-size: 20px;" name="shopping-cart"> </fa>
                 <span class="cart">{{cartCount}}</span>
            </span>
            <!-- <div style="display: flex; flex-direction: column; ">
                    <span class="user">Welcome, <span style="color: blue;">{{loggedIn.name}}</span></span>
                    <span style="text-align: center; cursor: pointer;" (click)="logout()">Logout</span>
            </div> -->
            



        <!-- </ng-container> -->
        <ng-container *ngIf="contactEnable">
            <h3 class="user">Mob: +91-9039907701</h3>
        </ng-container>
    </div>
</div>
