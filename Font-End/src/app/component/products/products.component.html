<div class="mainBox">
    <h1 class="title">Product</h1>
    <div class="productBox">
        <div class="cotainBox" *ngFor="let product of products" (click) = "productHome(product._id)">
             <h2 class="contain">{{product.TenSP}}</h2>
             <h3 class="contain">$ {{product.Gia}}</h3>
            <img [src]="product.ImageUrl[0]" width="300px" height="200px" class="image"/>
            <button class="addButton" (click)="addToCart($event,product)">Add to cart</button> 
        </div>
    </div>  
</div>
